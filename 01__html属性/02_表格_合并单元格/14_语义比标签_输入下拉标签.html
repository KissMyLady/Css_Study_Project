<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
	<p>语义标签: </p>
    	<header>定义页面的头部  页眉</header>
    	<nav>定义导航栏 </nav>
    	<footer>页面底部 页脚</footer>
    	<article>文章</article>
    	<section>区域</section>
    	<aside>定义其所处内容之外的内容 侧边</aside>

    	<input type="text" value="输入明星" list="star"/>
		<!--  input里面用 list -->

    	<datalist id="star">
			<!-- datalist 里面用 id  来实现和 input 链接 -->
    		<option>刘德华</option>
    		<option>刘若英</option>
    		<option>刘晓庆</option>
    		<option>郭富城</option>
    		<option>张学友</option>
    		<option>郭郭</option>
    	</datalist>

    	<br /><br /><br /><br />

    	<fieldset>
    		<legend>用户登录</legend>
    		用户名: <input type="text"><br /><br />
    		密　码: <input type="password">
    	</fieldset>

    </body>
</html>
