<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        /* before 和 after 在盒子div 的内部前面插入或者是内部后面插入 */
        div::before {
            content: "俺";
        }

        div::after {
            content: "18岁";
        }
    </style>
</head>
<body>

    <div>今年</div>

</body>
</html>
