<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        div:nth-child(2) {
            background-color: purple;
            position: relative; /*  相对定位 */
            left: 100px;
            top: 110px;
        }
    </style>
</head>
<body>
        <p>相对定位: 格子不在了, 但是位子仍然占着</p>
        <div></div>
        <div>2</div>
        <div></div>
</body>
</html>
