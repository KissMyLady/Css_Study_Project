<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        /*  0, 0, 0, 0  特殊性公式 */
        /* 标签选择器  0,0,0,1*/
        div {
            color: pink;
        }

        /* 伪类选择器 0,0,1,0 */
        :first-child {
            color: green;
        }

        /* 类选择器  0,0,1,0 */
        .king {
            color: blue;
        }

        /* id选择器   0,1,0,0 */
        #wang {
            color: red;
        }

        /* 最大的  不是选择器 */
        div {
            /* 最高lv*/
            color: #ffa500 !important;
        }
    </style>

</head>
<body>
        <div class="king" id="wang" style="color: skyblue">
            王者农药
        </div>
</body>
</html>
